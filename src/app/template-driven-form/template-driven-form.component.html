<div class="container">
    <form action="" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="username" id="" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" id="" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary mb-3">Login</button>
</form>
</div>
